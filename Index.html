<!DOCTYPE html>
<html>
<head>
    <title>Chess vs AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #menu {
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            margin: 20px;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }

        .white {
            background-color: #fff;
        }

        .black {
            background-color: #779556;
        }

        .selected {
            background-color: #baca44;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Chess AI</h2>
        <div>
            <label>Play as:</label>
            <select id="color">
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
        </div>
        <div>
            <label>AI Difficulty:</label>
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="board" style="display: none;"></div>

    <script>
        let chessBoard = [];
        let selectedPiece = null;
        let playerColor = 'white';
        let aiDifficulty = 1;
        let gameActive = false;

        // Initialize board
        function initializeBoard() {
            const initialPosition = [
                ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
                ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
                ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
            ];

            return initialPosition;
        }

        function drawBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            chessBoard = initializeBoard();

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.textContent = chessBoard[row][col];
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    board.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            if (!gameActive) return;

            if (selectedPiece) {
                // Move piece logic
                if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    movePiece(selectedPiece.row, selectedPiece.col, row, col);
                    selectedPiece = null;
                    setTimeout(aiMove, 500);
                }
            } else {
                // Select piece logic
                if (chessBoard[row][col] && isPlayerPiece(row, col)) {
                    selectedPiece = { row, col };
                    highlightValidMoves(row, col);
                }
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            // Simplified validation - real chess rules needed
            return true;
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            chessBoard[toRow][toCol] = chessBoard[fromRow][fromCol];
            chessBoard[fromRow][fromCol] = '';
            drawBoard();
        }

        function aiMove() {
            // Simple AI logic - random valid move
            const moves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (chessBoard[row][col] && !isPlayerPiece(row, col)) {
                        // Find valid moves for AI pieces
                        // Implement proper move generation
                        moves.push({ from: { row, col }, to: { row: row+1, col } });
                    }
                }
            }

            if (moves.length > 0) {
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                movePiece(randomMove.from.row, randomMove.from.col, 
                        randomMove.to.row, randomMove.to.col);
            }
        }

        function isPlayerPiece(row, col) {
            const piece = chessBoard[row][col];
            return playerColor === 'white' ? 
                piece === piece.toUpperCase() : 
                piece === piece.toLowerCase();
        }

        function startGame() {
            playerColor = document.getElementById('color').value;
            aiDifficulty = parseInt(document.getElementById('difficulty').value);
            document.getElementById('menu').style.display = 'none';
            document.getElementById('board').style.display = 'grid';
            gameActive = true;
            drawBoard();

            if (playerColor === 'black') {
                setTimeout(aiMove, 500);
            }
        }

        // Initial setup
        drawBoard();
        document.getElementById('board').style.display = 'none';
    </script>
</body>
</html>
