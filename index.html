<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="menu">
        <h1>Chess Game</h1>
        <label>Select AI Difficulty:</label>
        <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <br>
        <label>Choose Side:</label>
        <button onclick="startGame('white')">Play as White</button>
        <button onclick="startGame('black')">Play as Black</button>
    </div>

    <div id="game" style="display: none;">
        <h2>Chess Game</h2>
        <div id="chessboard"></div>
        <p id="status"></p>
        <button onclick="resetGame()">Restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
