<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            padding: 5px 10px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .status {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button onclick="resetGame()">New Game</button>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status" id="status">Your turn!</div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Initialize game
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            
            if (gameBoard[index] === '' && gameActive && currentPlayer === 'X') {
                makeMove(index, 'X');
                
                if (!checkWin() && !checkDraw()) {
                    currentPlayer = 'O';
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            const difficulty = document.getElementById('difficulty').value;
            let index;

            switch(difficulty) {
                case 'hard':
                    index = getBestMove();
                    break;
                case 'medium':
                    index = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                default: // easy
                    index = getRandomMove();
            }

            makeMove(index, 'O');
            currentPlayer = 'X';
        }

        function getRandomMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function getBestMove() {
            // Minimax algorithm implementation
            let bestScore = -Infinity;
            let bestMove;

            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinForMinimax('O')) return 1;
            if (checkWinForMinimax('X')) return -1;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinForMinimax(player) {
            return winCombos.some(combo => 
                combo.every(index => gameBoard[index] === player)
            );
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            document.querySelector(`[data-index="${index}"]`).textContent = player;
            
            if (checkWin()) {
                gameActive = false;
                document.getElementById('status').textContent = 
                    player === 'X' ? 'You win!' : 'AI wins!';
            } else if (checkDraw()) {
                gameActive = false;
                document.getElementById('status').textContent = "It's a draw!";
            }
        }

        function checkWin() {
            return winCombos.some(combo => 
                combo.every(index => 
                    gameBoard[index] === currentPlayer
                )
            );
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
            document.getElementById('status').textContent = 'Your turn!';
        }
    </script>
</body>
</html>
