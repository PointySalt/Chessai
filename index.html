<!DOCTYPE html>
<html>
<head>
    <title>Game Hub v1.1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        #version {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #menu {
            width: 200px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-right: 20px;
            backdrop-filter: blur(5px);
        }

        #game-container {
            flex: 1;
            max-width: 800px;
        }

        #highscores {
            width: 250px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-left: auto;
            order: 2;
            backdrop-filter: blur(5px);
        }

        .game-option {
            padding: 15px;
            margin: 10px 0;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-option:hover {
            background: #444;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            border-radius: 8px;
        }

        .cell:hover {
            background: rgba(255,255,255,0.95);
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        select, button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Memory Game Styles */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 600px;
        }

        .memory-tile {
            width: 120px;
            height: 120px;
            background: #23a6d5;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-tile.flipped {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .memory-tile.matched {
            visibility: hidden;
        }

        .memory-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .memory-status {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #23d5ab;
            color: white;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="version">v1.1</div>
    <div id="menu">
        <h2>Game Hub</h2>
        <div class="game-option" onclick="showGame('tictactoe')">Tic Tac Toe</div>
        <div class="game-option" onclick="showGame('snake')">Snake (Coming Soon)</div>
        <div class="game-option" onclick="showGame('memory')">Memory</div>
    </div>

    <div id="game-container">
        <!-- Tic Tac Toe Game -->
        <div id="tictactoe" class="game">
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button onclick="resetGame()">New Game</button>
            </div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="status" id="status">Your turn!</div>
        </div>

        <!-- Snake Game -->
        <div id="snake" class="game hidden">
            Snake Game Coming Soon...
        </div>

        <!-- Memory Game -->
        <div id="memory" class="game hidden">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMemoryMode('moves')">Moves Mode</button>
                <button class="mode-btn" onclick="setMemoryMode('time')">Time Attack</button>
                <button class="mode-btn" onclick="setMemoryMode('hybrid')">Hybrid Mode</button>
            </div>
            <div class="timer hidden" id="timer">Time: 0s</div>
            <div class="memory-controls">
                <button onclick="startMemoryGame()">New Game</button>
                <span class="memory-status" id="memory-status">Moves: 0</span>
            </div>
            <div class="memory-board" id="memory-board"></div>
        </div>
    </div>

    <div id="highscores">
        <h2>High Scores</h2>
        <div id="highscore-list"></div>
    </div>

    <script>
        // Game Variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Memory Game Variables
        let memoryCards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let gameMode = 'moves';
        let startTime = 0;
        let timerInterval = null;
        let currentTime = 0;

        // High Score System
        const highScores = {
            tictactoe: JSON.parse(localStorage.getItem('tictactoeHighScores')) || { 
                wins: 0, 
                losses: 0
            },
            snake: JSON.parse(localStorage.getItem('snakeHighScores')) || 0,
            memoryMoves: JSON.parse(localStorage.getItem('memoryMovesHighScores')) || Infinity,
            memoryTime: JSON.parse(localStorage.getItem('memoryTimeHighScores')) || Infinity,
            memoryHybrid: JSON.parse(localStorage.getItem('memoryHybridHighScores')) || { moves: Infinity, time: Infinity }
        };

        // Helper Functions
        function calculateWinPercentage(wins, losses) {
            const total = wins + losses;
            return total > 0 ? ((wins / total) * 100).toFixed(1) : 0;
        }

        function updateHighScores() {
            const highscoreList = document.getElementById('highscore-list');
            highscoreList.innerHTML = `
                <h3>Tic Tac Toe</h3>
                <p>Wins: ${highScores.tictactoe.wins}</p>
                <p>Losses: ${highScores.tictactoe.losses}</p>
                <p>Win %: ${calculateWinPercentage(highScores.tictactoe.wins, highScores.tictactoe.losses)}%</p>
                <h3>Snake</h3>
                <p>High Score: ${highScores.snake}</p>
                <h3>Memory</h3>
                <p><strong>Moves Mode:</strong> ${highScores.memoryMoves === Infinity ? '--' : highScores.memoryMoves} moves</p>
                <p><strong>Time Attack:</strong> ${highScores.memoryTime === Infinity ? '--' : highScores.memoryTime}s</p>
                <p><strong>Hybrid Mode:</strong> ${highScores.memoryHybrid.moves === Infinity ? '--' : highScores.memoryHybrid.moves} moves / ${highScores.memoryHybrid.time === Infinity ? '--' : highScores.memoryHybrid.time}s</p>
            `;
            
            localStorage.setItem('tictactoeHighScores', JSON.stringify(highScores.tictactoe));
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores.snake));
            localStorage.setItem('memoryMovesHighScores', JSON.stringify(highScores.memoryMoves));
            localStorage.setItem('memoryTimeHighScores', JSON.stringify(highScores.memoryTime));
            localStorage.setItem('memoryHybridHighScores', JSON.stringify(highScores.memoryHybrid));
        }

        // Game Selection
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(g => g.classList.add('hidden'));
            document.getElementById(gameId).classList.remove('hidden');
            
            if (gameId === 'memory') {
                resetMemoryGame();
            }
        }

        // Tic Tac Toe Logic
        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (gameBoard[index] === '' && gameActive && currentPlayer === 'X') {
                makeMove(index, 'X');
                
                if (!checkWin() && !checkDraw()) {
                    currentPlayer = 'O';
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            const difficulty = document.getElementById('difficulty').value;
            let index;

            switch(difficulty) {
                case 'hard':
                    index = getBestMove();
                    break;
                case 'medium':
                    index = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                default:
                    index = getRandomMove();
            }

            if (index !== undefined) {
                makeMove(index, 'O');
                currentPlayer = 'X';
            }
        }

        function getRandomMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : undefined;
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;

            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinForMinimax('O')) return 10 - depth;
            if (checkWinForMinimax('X')) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinForMinimax(player) {
            return winCombos.some(combo => 
                combo.every(index => gameBoard[index] === player)
            );
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            document.querySelector(`[data-index="${index}"]`).textContent = player;
            
            if (checkWin()) {
                gameActive = false;
                if (player === 'X') {
                    highScores.tictactoe.wins++;
                } else {
                    highScores.tictactoe.losses++;
                }
                updateHighScores();
                document.getElementById('status').textContent = 
                    player === 'X' ? 'You win!' : 'AI wins!';
            } else if (checkDraw()) {
                gameActive = false;
                document.getElementById('status').textContent = "It's a draw!";
            }
        }

        function checkWin() {
            return winCombos.some(combo => 
                combo.every(index => 
                    gameBoard[index] === currentPlayer
                )
            );
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
            document.getElementById('status').textContent = 'Your turn!';
        }

        // Memory Game Logic
        function setMemoryMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const timerEl = document.getElementById('timer');
            if (mode === 'time' || mode === 'hybrid') {
                timerEl.classList.remove('hidden');
            } else {
                timerEl.classList.add('hidden');
            }
            
            resetMemoryGame();
        }

        function startTimer() {
            startTime = Date.now();
            currentTime = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                currentTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = `Time: ${currentTime}s`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetMemoryGame() {
            stopTimer();
            memoryCards = [];
            flippedCards = [];
            moves = 0;
            matchedPairs = 0;
            document.getElementById('memory-status').textContent = 'Moves: 0';
            document.getElementById('memory-board').innerHTML = '';
        }

        function startMemoryGame() {
            resetMemoryGame();
            
            const fruits = ['🍎', '🍌', '🍒', '🍓', '🍊', '🍋', '🍉', '🍇', '🥝', '🍍'];
            const selectedFruits = fruits.slice(0, 8); // Use first 8 fruits
            memoryCards = [...selectedFruits, ...selectedFruits];
            
            memoryCards.sort(() => Math.random() - 0.5);
            
            const board = document.getElementById('memory-board');
            board.innerHTML = '';
            
            memoryCards.forEach((fruit, index) => {
                const tile = document.createElement('div');
                tile.className = 'memory-tile';
                tile.dataset.index = index;
                tile.dataset.symbol = fruit;
                tile.textContent = '?';
                tile.addEventListener('click', flipCard);
                board.appendChild(tile);
            });
            
            if (gameMode === 'time' || gameMode === 'hybrid') {
                startTimer();
            }
        }

        function flipCard() {
            if (flippedCards.length < 2 && !flippedCards.includes(this) && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.symbol;
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('memory-status').textContent = `Moves: ${moves}`;
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === memoryCards.length / 2) {
                    stopTimer();
                    setTimeout(() => {
                        updateMemoryHighScores();
                        alert(`You won in ${moves} moves${gameMode !== 'moves' ? ` and ${currentTime} seconds` : ''}!`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                }, 1000);
            }
            
            flippedCards = [];
        }

        function updateMemoryHighScores() {
            let shouldUpdate = false;
            
            if (gameMode === 'moves') {
                if (moves < highScores.memoryMoves) {
                    highScores.memoryMoves = moves;
                    shouldUpdate = true;
                }
            } 
            else if (gameMode === 'time') {
                if (currentTime < highScores.memoryTime) {
                    highScores.memoryTime = currentTime;
                    shouldUpdate = true;
                }
            } 
            else if (gameMode === 'hybrid') {
                const hybridScore = moves + currentTime;
                const currentHybridScore = highScores.memoryHybrid.moves + highScores.memoryHybrid.time;
                
                if (hybridScore < currentHybridScore) {
                    highScores.memoryHybrid = { moves, time: currentTime };
                    shouldUpdate = true;
                }
            }
            
            if (shouldUpdate) {
                updateHighScores();
            }
        }

        // Initialize
        updateHighScores();
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
        document.getElementById('tictactoe').classList.remove('hidden');
    </script>
</body>
</html>
